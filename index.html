<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Leroy Merlin Playable 2 </title>
</head>
<body>
    <div class="banner">
        <div class="kitchens skip">
            <img src="grey_kitchen.jpg"  alt="Главная кухня" class="kitchen-over">
            <img src="Table_1.png"  alt="Главная кухня" class="table-over">
        </div> 
        <div class="menu">
            <div class="first_choose menu-box onestsc">
                <div class="menu-row ch-text"> Выберите кухню:</div>
                <div class="menu-row buttons">
                    <div class="button-ch onestsc">
                        <img src="ktch-btn-1.jpg" alt="Серая кухня" data-image="grey_kitchen.jpg">
                    </div>
                    <div class="button-ch onestsc">
                        <img src="ktch-btn-2.jpg" alt="Зеленая кухня" data-image="green_kitchen.jpg">
                    </div>
                    <div class="button-ch onestsc">
                        <img src="ktch-btn-3.jpg" alt="Бежевая кухня" data-image="biege_kitchen.jpg">
                    </div>
                </div>
            </div>
            <div class="second_ch menu-box  skip">
                <div class="menu-row ch-text twostsc">Выберите стол:</div>
                <div class="menu-row buttons">
                    <div class="button-ch twostsc">
                        <img src="tbl-btn-1.jpg" alt="Стол1" data-image="Table_1.jpg">
                    </div>
                    <div class="button-ch twostsc">
                        <img src="tbl-btn-2.jpg" alt="Стол2" data-image="Table_2.jpg">
                    </div>
                    <div class="button-ch twostsc">
                        <img src="tbl-btn-3.jpg" alt="Стол3" data-image="Table_3.jpg">
                </div>
            </div>
        </div>
        <div class="packshot skip">
            <div class="mask">
                <div class="rect first-rect"></div>
                <div class="rect second-rect"></div>
                <div class="rect third-rect"></div>
            </div>
            <div class="packtext">Собери свой интерьер<br><span>в приложении Леруа Мерлен</span>
            </div>
            <div class="btn">Скачать</div>
        </div>
        <div class="logo">
            <img src="logo.svg" alt="Logo">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
