<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preload" href="beige_kitchen.jpg" as="image">
    <link rel="preload" href="main_kitchen.jpg" as="image">
    <link rel="preload" href="green_kitchen.jpg" as="image">
    <link rel="preload" href="grey_kitchen.jpg" as="image">
    <link rel="preload" href="Table_1.png" as="image">
    <link rel="preload" href="Table_2.png" as="image">
    <link rel="preload" href="Table_3.png" as="image">
    <title> Leroy Merlin Playable 1 </title>
</head>
<body>
    <div class="banner">
        <div class="cta-btn"></div>
        <div class="kitchens">
            <img src="main_kitchen.jpg"  alt="" class="main-kitchen">
            <img src=""  alt="" class="kitchen-over">
            <img src=""  alt="" class="table-over">
            <img src="kitchen_line.svg"  alt="" class="kitchen-line blinking">
            <img src="table_line.svg"  alt="" class="table-line noop">
        </div> 
        <div class="menu">
            <div class="first_ch menu-box">
                <div class="menu-row ch-text angrp1"> Выберите кухню:</div>
                <div class="menu-row buttons">
                    <div class="button-ch onestsc angrp1" data-image="beige_kitchen.jpg">
                        <img src="ktch-btn-1.jpg" alt="Серая кухня">
                    </div>
                    <div class="button-ch onestsc angrp1" data-image="green_kitchen.jpg">
                        <img src="ktch-btn-2.jpg" alt="Зеленая кухня">
                    </div>
                    <div class="button-ch onestsc angrp1" data-image="grey_kitchen.jpg">
                        <img src="ktch-btn-3.jpg" alt="Бежевая кухня">
                    </div>
                    
                </div>
            </div>
            <div class="second_ch menu-box noop">
                <div class="menu-row ch-text angrp2">Выберите стол:</div>
                <div class="menu-row buttons">
                    <div class="button-ch twostsc angrp2"  data-image="Table_1.png">
                        <img src="tbl-btn-1.jpg" alt="Стол1">
                    </div>
                    <div class="button-ch twostsc angrp2" data-image="Table_2.png">
                        <img src="tbl-btn-2.jpg" alt="Стол2">
                    </div>
                    <div class="button-ch twostsc angrp2" data-image="Table_3.png">
                        <img src="tbl-btn-3.jpg" alt="Стол3">
                </div>
            </div>
           </div>
        </div>
        <div class="logo">
            <img src="logo.svg" alt="Logo">
        </div>
        <div class="packshot noop">
            <div class="mask angrp3">
                <img src="angle_mask.svg" alt="Angle mask">
            </div>
            <div class="offer">
                <div class="packtext head angrp3">Собери свой интерьер</div>
                <div class="packtext sub angrp3">в приложении <br /> Леруа Мерлен</div>
                <div class="btn angrp3">Скачать</div>
            </div>
        </div>
    </div>
    <script src="https://static-web.likeevideo.com/as/common-static/big-data/dsp-public/bgy-mraid-sdk.js"></script>
    <script src="script.js"></script>
</body>
</html>
