<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Leroy Merlin Playable 1 </title>
</head>
<body>
    <div class="banner">
        <div class="second-sc">
            <div class="picture">
                <img id="heroimg" src="loft_image.jpg">
            </div>
            <div class="mask">
                <div class="rect first-rect"></div>
                <div class="rect second-rect"></div>
                <div class="rect third-rect"></div>
            </div>
            <div class="packtext">Собери свой интерьер<br><span>в приложении Леруа Мерлен</span>
            </div>
            <div class="phone">
                <div class="kolbasa">
                    <img src="kolbasa.png" alt="kolbasa">
                </div>
                <div class="frame"></div>
            </div>
        </div>
        <div id="toRemove" class="first-sc">
            <div class="textblock">А какой ваш<br><span>любимый стиль интерьера</span></div>
            <div class="options">
                <div class="option frst" data-image="loft_image.jpg">
                    <div class="stylename"><span class="digit">1</span><span class="style">Лофт</span></div>
                </div>
                <div class="option scnd" data-image="min_image.jpg">
                    <div class="stylename"><span class="digit">2</span><span class="style">Минимализм</span></div>
                </div>
                <div class="option thrd" data-image="scan_image.jpg">
                    <div class="stylename"><span class="digit">3</span><span class="style">Скандинавский</span></div>
                </div>
            </div>
            <img class="toy flower" src="flower.png" alt="flower">
            <img class="toy house" src="house.png" alt="house">
        </div>
        <div class="logo">
            <img src="logo.svg" alt="Logo">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
